  第一章
  1

  巴哈斯帝国和耶斯提杰王国中央作为国界线的山脉——阿泽鲁尼斯亚山脉,它的南端山脚下分布着的森林——托布的大森林的北方存在着巨大的湖大概有二十公里方圆的巨大的湖,像一个倒转的瓢,分成上的湖和下的湖,上的湖水比较深,所以也聚集了大型生物,而下的湖则生息着较为小型的生物下的湖的南端,湖和湿地交互混杂的场所占据了很大一块区域,这个地区,有无数的建筑建在湿地里.家的地基下到湿地里，从那里延伸出十根左右的足支撑着家，和在水上生活的家同样的构造.那样大量的家里面，其中一家的门打开了，家的主人现身在太阳的光照下

  他就是被称为蜥蜴人的亚人种族

  蜥蜴人是具有爬虫类和人类特征的生物，更具体的说是手脚灵活，用两脚步行的蜥蜴，头部基本不具备人类的特征和哥布林和食人魔同为亚人种的他们，没有人类那样的文明，生活方式也让人感到野蛮，但是他们也具有说不上精致的文化

  成年的雄性蜥蜴人平均身高有一百九十厘米左右，体重超过一百公斤，并且以具有没有多少脂肪，长满肌肉的强壮肉体为傲

  声音过后，族长的身体连同铠甲被纵向两断，左右分开倒在湿地上。

  将蜥蜴人最硬的铠甲斩断以后，斩神刀皇的刀刃也完全没有卷刃。

  接近战的话，长兵器反而不好用，那是瞄准了这个道理的攻击。

  科塞特斯仅仅是侧了侧身，用斩神刀皇的刀身中部附近，从侧面接下了泽伯鲁的胳膊。动作简直像是把长兵器当做自己的手脚来使用那样。

  泽伯鲁的皮肤虽然因为Iron·Skin的效果有着匹敌钢铁强度，但是斩神刀皇的锋利度有多高早已通过之前的铠甲证明了。

  Epilogue
  感觉全身都在被什么温柔抚摸着。要把他从深渊中拉上来的谁的手。但是扎利尤斯把它拨开了。感觉到那个指尖上有着令人产生讨厌感觉的脏东西。

  过了不知道是刹那还是久远的时间后，感觉手又伸了过来。正想再次拨开，却犹豫了。听到了就在那旁边传来的声音。猛然醒悟那是自己深爱的雌性的声音。

  犹豫。

  犹豫。

  还是犹豫。

  在不确定是否存在时间的世界中，扎利尤斯不断犹豫着，最后，还是十分不情愿地抓住了那只手。

  然后就被一口气拉了上来，世界变成一片空白。

  渗透全身的脱力感。

  体内好像变成一团浆糊了。

  异常的疲劳感。无论做多么过分的运动，也不会出现像这样的这么夸张的状态。

  刺眼的光芒闪入眼中。蜥蜴人的眼睛虽然会自动进行光量调整，但是对瞬间的光亮变化就不行了。扎利尤斯惊讶地眨着眼——

  “扎利尤斯！”

  被什么人用力地抱住了。

  “库、库露雪？”

  这是觉得应该无法再次听到的，雌性的声音。

  扎利尤斯用终于适应了的眼睛，看着抱着自己的雌性。

  那个果然是自己深爱的雌性、库露雪•露露。

  为什么。这究竟是怎么回事。

  无数的疑问或者说不安向扎利尤斯袭来。最后的记忆是——自己的头掉落到湿地的瞬间。自己绝对已经被科塞特斯杀了才是。

  那么为什么还活着。难道——

  “——连库露雪都被杀了吗？”

  “哎？”

  张开像是麻痹掉无法好好活动的嘴巴，扎利尤斯问道。

  然后做出回答的，是看上去一脸奇怪的库露雪的样子。看到那个表情，扎利尤斯稍稍放下心来。已经知道库露雪并不是死掉了，那么究竟为什么自己还活着呢。

  答案的提示从旁边搭腔的声音中得到了。

  “哼嗯。就是复活以后会有点混乱这么回事吗。似乎等级减少的现象也发生了……可以判断为跟YGGDRASIL相比没有太大的变化了吧。”

  察觉到发声之人，扎利尤斯惊讶地看向那边。

  站在那里的是死之王。拥有无法想象的力量的魔法咏唱者。

  在他手中拿着的，是泛着简直与其完全不相称的神圣氛围、一根三十厘米左右的短杖。似乎是白牙所制、前端部分覆盖着黄金、握柄雕刻着符文的非常漂亮的物品。

  虽然扎利尤斯不认识，但那是复活短杖。是让扎利尤斯重生的道具。通常，不是神官系魔法咏唱者，是无法使用神官系的魔法道具的。虽然如此，这个系统的魔法道具却是特别的，所以可以使用。

  扎利尤斯骨碌骨碌地转着视线。认出了这里是之前还呆着的蜥蜴人村庄。

  像是要把整个广场包围起来那样的，众多蜥蜴人跪拜在那里。即便惊讶却一动不动的样子——那是对异常的强大感到崇拜的样子。

  “究竟……”

  看到了那样的力量，跪拜也是理所当然的。但是，周围的蜥蜴人不仅仅因为如此，能感觉到是更强力的什么。蜥蜴人并没有神。硬要说的话就是作为信仰对象的祖灵。但是，从周围的蜥蜴人那感觉到的是对神的崇拜。

  “嗯。退下吧，蜥蜴人。没有吩咐，谁都不能进村子里来。”

  没有人对这话作出反对。岂止如此，还一声不吭地应承了下来。传来了起身的声音和走在湿地上的水声。仅仅在身后留下这些的蜥蜴人们从广场那离开了。

  看到了强大到那种程度的力量以后，意志被完全击溃了吧。也有作为蜥蜴人的习性，向强者低头的原因。就是说事情完全照着对方希望的剧本发展着。

  “亚乌菈，都出去了吗？”

  “是。都出去了。”

  回答的是暗妖精少女。虽然也有直到刚刚为止都一直在对方身后看不到的原因，少女身上惊人地感觉不到什么气息，所以扎利尤斯完全没有察觉。

  “是嘛。那么扎利尤斯•沙沙。首先对汝说句，恭喜你复活了。”

  复活。

  直到理解这句话的意思为止，扎利尤斯需要一些时间。然后在理解的同时，还感觉到了使其浑身发抖的感情。

  复活——就是说让我重生了吗。

  说不出话来。只能漏出喘气一样的呼吸。

  “怎么了？蜥蜴人对复活，并不是抱有什么特别的厌恶感吧？还是说忘了怎么说话了吗？”

  “咕、咕咳……你、你让死者复活了吗……？”

  “正是如此。怎么，觉得这种程度的事情做不到吗？”

  “举行了……大仪式吗？”

  “大仪式？那是什么？吾一人便能毫无问题地做到了哦？”

  听了这话，扎利尤斯已经完全说不出话了。复活魔法是拥有龙王血统的传说中的蜥蜴人的力量。

  一个人就能做到那种事情的存在。

  怪物？不对。

  拥有强大力量的魔法咏唱者？不对。

  扎利尤斯完全无法理解。

  率领着神话中的士兵，统领着恶魔。

  就是说、这——眼前的存在是可以匹敌神的存在。

  扎利尤斯摇摇晃晃地起来，跪伏在安兹面前。库露雪也慌慌张张地同样跪伏着。

  “伟大的存在。”

  虽然看向下方的视线里似乎混杂了一点点困惑那样的东西，“那是错觉吧”扎利尤斯做出如此判断。

  “向您尽忠。”

  “很好。以安兹•乌尔•恭之名起誓。”

  “对蜥蜴人的繁荣。”

  “那样啊。也发誓给归到吾支配下的人带来繁荣。”

  “十分感谢。”

  “好了，说话还不清楚哦？稍微休息下就能习惯了吧。现在就休息吧。后面还有各种各样不定下来不行的事情。首先，不在作为吾统治区的这个村子认真地进行警备工作的话可不太好呢……。也罢，去和科塞特斯商量吧。”

  安兹这么说完以后，就从这里离开了。不过，在此之前，对扎利尤斯来说还有必须要做的事情。必须现在就做的事情。

  “请等等。泽伯鲁和兄长呢？”

  “尸体应该在那里附近吧。”

  正想和和亚乌菈一起离开的安兹，停下了脚步随便地朝村子外面一个方向抬了抬下巴。

  “能请您复活他们吗？”

  “……嗯……感觉没什么好处呢。”

  “那我又是为何？泽伯鲁和兄长很强。一定会有用的。”

  安兹来回的观察着扎利尤斯，然后耸了耸肩膀。

  “考虑一下……保管好两人的尸体。之后会讨论的。”

  话说完以后，安兹一边整理长袍一边离开。走在身旁的亚乌菈“那只多头水蛇很可爱呢——”地跟安兹说着话的声音逐渐远去、消失。

  终于，扎利尤斯那跪伏着的姿势崩溃、失去了力气。

  “活过来……重生了吗……”

  不知道从今往后有着什么样的统治在等着。不过既然是被蜥蜴人的可用性打动了的话，应该不会坏到哪里去吧。

  “库露雪，兄长——”

  “没事的。之后再担心吧。现在不好好休息、恢复疲劳可不行呢。没问题的，把你背起来这种程度的事情我还做得到。”

  “啊啊……拜托了。”

  扎利尤斯的身体就像崩溃了一样闭上双眼横躺了下来。就好像在过分劳累身体的日子里、渴望着熟睡那样，眼睛一闭上就睡着了。

  扎利尤斯感受着来回抚摸自己身体的温柔的手的触感，意识再次落入黑暗之中。
